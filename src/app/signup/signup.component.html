<form class="example-form" #formData = 'ngForm'>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="username" name= "username" matInput  ngModel>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Passowrd</mat-label>
        <input type="password" name = "password" matInput ngModel>
      </mat-form-field>
      <br>
      <section>
        <div class="example-button-row">
          <button type="submit" (click) = "submitData(formData.value)" mat-flat-button color="primary">Primary</button>
        </div>
      </section>
  </form>
